<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de viajes</title>

    <!--Hoja de estilo-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body onload="cargaElementos()">

    <!--Header-->
    <header>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Patagonia Travel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Patagonia Travel</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quienes somos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Tours
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Natación</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Ferry</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Trekking</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="...">
                            <button class="btn btn-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <section class="mt-5">

        <div class="container text-center">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-6">

                    <div>
                        <h3>¿Que actividad te gustaría hacer?</h3>
                    </div>

                    <!--Formulario selector-->
                    <div class="pt-3">
                        <form>
                            <label for="tipoActividad">Encuéntrala aquí:</label>
                            <select id="opcionesFormulario" class="form-select" aria-label="Default select example">
                                <option selected>Selecciona</option>
                                <option id="optionTrekking" value="1">Trekking</option>
                                <option id="optionNatacion" value="2">Natación</option>
                                <option id="optionFerry" value="3">Ferry</option>
                            </select>
                        </form>
                    </div>

                    <!--card actividad-->
                    <card >
                        <div class="card mt-5" id="cardTour" onmouseenter="revelarTitulo()" onmouseleave="esconderTitulo()">
                            <img src="assets/img/foto-ferry.jpeg" id="cardTour__img" class="card-img" alt="...">
                            <div class="card-img-overlay d-none" id="cardTour__overlay">
                                <h5 id="cardTour__tipo" class="card-title">FERRY</h5>
                                <p id="cardTour__Ubicacion" class="card-text"><small>Lago Llanquihue</small></p>
                            </div>

                            <div class="card-body">
                                <p id="cardTour__description" class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" id="btnAgendar" class="btn btn-success">Agendar Actividad</a>
                            </div>
                        </div>

                    </card>


                </div>
                <div class="col">

                </div>
            </div>
        </div>

        <footer>
            <p>.</p>
        </footer>


    </section>

    <!--Javascript-->
    <script src="assets/js/scripts.js"></script>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</body>

</html>
